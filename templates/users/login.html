{% extends 'users/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}


    <section class="">
        <div class="row">
            <div class="d-flex mb-3 col-md-12 justify-content-center ">
                <div class="">
                    <div class="row">
                        <div class="col-md-6 px-0 ">
                            <div class="pic-card">
                                <img src="{% static 'assets/img/bg1.jpeg' %}"  alt="loginjpeg" class="loginpic"/>
                            </div>    
                            
                        </div>

                        <div class="col-md-6 b-l bg-white logC">
                            {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                            <div class="mt-2 d-flex">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <img src="{% static 'assets/img/padlock.png' %}" style="width: 40px;"/>
                                    <h2 class="loginTxt text-center">Login</h2>
                                    <hr style="width: 70%; color: #440dda;;" >
                                    <form class="text-center" method="post" style="width: 80%;" >
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control" name="username" type="input" placeholder="Username" /></div>
                                        <div class="mb-3"><input class="form-control" name="password" type="password"  placeholder="Password" /></div>
                                        <div class="mt-3"><button class="btn btn-primary d-block w-100" >Login</button></div>
                                        <p class="text-muted mt-5 ">Forgot your password?</p>
                                    </form>
                                </div>
                    
                            </div>

                        </div>

                    </div>
                </div>
                

            </div>

        </div>
    </section>

  {% endblock content %}

{% extends 'clergy_reg/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% include 'clergy_reg/head.html' %}

{% block content %}
<div class="container " style="min-height:100vh;">
    <h3 class="text-light text-bg-primary mb-4">
        <strong>WELCOME {{request.user}}</strong>
    </h3>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
   
    <div class="parish-content">
        <a href="{% url 'all_clergy' %}" class="parish-card">
            <div class="p-div">
                <p data-bss-hover-animate="pulse">Clergy Directory</p>
                <div class="plus-icon" data-bss-hover-animate="pulse"><i class="fa-regular fa-layer-group"></i></div>
            </div>
        </a> 
        <a href="{% url 'register_clergy' %}" class="parish-card">
            <div class="p-div">
                <p data-bss-hover-animate="pulse">Register</p>
                <div class="plus-icon" data-bss-hover-animate="pulse"><i class="fa-regular fa-plus"></i></div>
            </div>
        </a>
    </div>
</div>


{% endblock %}
